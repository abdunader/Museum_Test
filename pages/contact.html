<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Museum of Art & History</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <div id="header"></div>
    <!-- Page Header -->
    <header class="page-header py-5">
      <div class="container">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">
          We'd love to hear from you. Get in touch with us through any of the
          following methods.
        </p>
      </div>
    </header>

    <!-- Contact Information -->
    <section class="contact-info py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="info-card">
              <i class="fas fa-map-marker-alt"></i>
              <h3>Address</h3>
              <p>123 Museum Street<br />City, Country<br />Postal Code</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="info-card">
              <i class="fas fa-phone"></i>
              <h3>Phone</h3>
              <p>+1 (123) 456-7890<br />+1 (123) 456-7891</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="info-card">
              <i class="fas fa-envelope"></i>
              <h3>Email</h3>
              <p>info@museum.com<br />support@museum.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow">
              <div class="card-body p-5">
                <h2 class="text-center mb-4">Send us a Message</h2>
                <form id="contactForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      required></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map -->
    <section class="map-section py-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2155710122!2d-73.9878448!3d40.7579887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
  </body>
</html>
